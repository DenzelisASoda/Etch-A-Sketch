<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <!-- header section -->
    <div class="header">
      <h1>Etch-A-Sketch</h1>
      <p>By DenzelisASoda</p>
    </div>
    <!-- drawing space -->
    <div class="container">
      <div class="utilities">
        <div><img class="reset" src="./icons/reset.svg" alt="reset" /></div>
        <div><input class="grid-size" type="text" /></div>
      </div>
      <div class="drawing-area">
        <div class="grid"></div>
      </div>
      <div class="tools">
        <div class="color">
          <div class="color-picker"></div>
        </div>
        <div class="tool">
          <img class="pencil" src="./icons/pencil.svg" alt="Pencil" />
          <img class="eraser" src="./icons/eraser.svg" alt="Eraser" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
